<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>

			<label for="firstName">FirstName:</label>
			<input name="FirstName" 
			   id="firstName" 
			   type="text" 
			   placeholder="John"
			   required>
			<label for="lastName">LastName:</label>
			<input name="LastName" 
			   id="lastName" 
			   type="text" 
			   placeholder="Smith"
			   required>

		</div>
		<div>
			<label for="Male">Male</label>
			<input name="GenderChoice" 
			   id="Male" 
			   type="radio" 
			   value="Male">
			<label for="Female">Female</label>
			<input name="GenderChoice" 
			   id="Female" 
			   type="radio" 
			   value="Female">
			<label for="Other">Other</label>
			<input name="GenderChoice" 
			   id="Other" 
			   type="radio" 
			   value="Other">
		</div>
		<div>
			<label for="Email">Email:</label>
			<input name="EmailAddr" 
			   id="Email" 
			   type="email" 
			   placeholder="your email"
			   required>
			<label for="PWD">Password:</label>
			<input name="Password" 
			   id="PWD" 
			   type="password" 
			   placeholder="your password"
			   minlength="5"
			   maxlength="10"
			   size="16"
			   title="5 to 10 characters required"
			   required>
		</div>
		<div>
			<label for="Birthday">Birthday:</label>

			<select name="Month" id="Birthday">
				<option selected disabled>Month</opiton>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
				<option>Apr</option>
				<option>May</option>
				<option>Jun</option>
				<option>Jul</option>
				<option>Aug</option>
				<option>Sep</option>
				<option>Oct</option>
				<option>Nov</option>
				<option>Dec</option>
			</select>

			<select name="Day">
				<option selected disabled>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>

			<select name="Year">
				<option selected disabled>Year</option>
				<option>2011</option>
				<option>2012</option>
				<option>2013</option>
				<option>2014</option>
				<option>2015</option>
				<option>2016</option>
				<option>2017</option>
				<option>2018</option>
			</select>
		</div>
		<div>
			<label for="termsAndConditions">I agree to the terms and conditions</label>
			<input id="termsAndConditions" name="checkBoxResult" type="checkbox" value="agree"required>
		</div>
		<div>
			<button>Submit</button>
		</div>

	</form>
</body>
</html>
